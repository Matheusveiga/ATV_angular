<div class="container">
  <!-- Produto -->
  <div class="produto">
    <img [src]="" alt="Imagem do produto">
    <div class="produto-info">
      <h3> produto.nome </h3>
      <div class="precos">
        <p><strong>À vista:</strong> R$  produto.precoAVista.toFixed(2) </p>
        <p><strong>Parcelado:</strong> R$  produto.precoParcelado.toFixed(2) </p>
      </div>
      <button class="btn-comprar">Comprar</button>
    </div>
  </div>

  <hr>

  <!-- Formulário de Calcular Frete -->
  <h3>Calcular Frete</h3>
  <form>
    <div class="form-group">
      <label for="cep">CEP</label>
      <input id="cep" type="text" class="form-control">
    </div>
    <div class="form-group">
     <label for="endereco">Endereço</label>
      <input id="endereco" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="numero">Número</label>
      <input id="numero" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="cidade">Cidade</label>
      <input id="cidade" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="uf">UF</label>
      <input id="uf" type="text" class="form-control">
    </div>
    <button type="button" class="btn-calcular">Calcular</button>
  </form>

  <div  != null class="frete">
    <p><strong>Valor do Frete:</strong> R$  50,00 </p>
  </div>
</div>
