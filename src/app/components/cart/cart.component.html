<div class="container">
  <div class="form-section">
    <h2>Calcular Frete</h2>
    <form [formGroup]="freteForm" (ngSubmit)="calcularFrete()">
      <input formControlName="endereco" placeholder="Endereço" required>
      <input formControlName="numero" placeholder="Número" required>
      <input formControlName="cep" placeholder="CEP" required>
      <input formControlName="cidade" placeholder="Cidade" required>
      <input formControlName="estado" placeholder="Estado" required>
      <button type="submit">Enviar</button>
    </form>
    <div class="message" *ngIf="freteMessage">{{ freteMessage }}</div>
  </div>

  <div class="product-section">
    <h2>Informações do Produto</h2>
    <div class="product-info">
      <img src="https://via.placeholder.com/150" alt="Produto">
      <div>
        <p>Nome do Produto</p>
        <p>Preço à vista: R$ 100,00</p>
        <p>Parcelado: 3x de R$ 35,00</p>
        <label for="quantidade">Quantidade:</label>
        <select [formControl]="quantidadeControl">
          <option *ngFor="let i of [1, 2, 3, 4, 5]" [value]="i">{{ i }}</option>
        </select>
        <button (click)="comprar()">Comprar</button>
      </div>
    </div>
  </div>
</div>
