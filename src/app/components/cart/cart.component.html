<div class="container">

  <div class="product-section">
    <h2>Informações do Produto</h2>
    <div class="product-info">
      <img src="https://via.placeholder.com/150" alt="Produto">
      <div>
        <p>Nome do Produto</p>
        <p>Preço à vista: R$ 100,00</p>
        <p>Parcelado: 3x de R$ 35,00</p>
        <label for="quantidade">Quantidade:</label>
        <select [(ngModel)]="quantidade" name="quantidade">
          <option *ngFor="let i of [1, 2, 3, 4, 5]" [value]="i">{{ i }}</option>
        </select>
        <button (click)="comprar()">Comprar</button>
      </div>
    </div>
  </div>


  <div class="form-section">
    <h2>Calcular Frete</h2>
    <form (ngSubmit)="calcularFrete()" #freteForm="ngForm">
      <input type="text" placeholder="Endereço" required [(ngModel)]="endereco" name="endereco">
      <input type="text" placeholder="Número" required [(ngModel)]="numero" name="numero">
      <input type="text" placeholder="CEP" required [(ngModel)]="cep" name="cep">
      <input type="text" placeholder="Cidade" required [(ngModel)]="cidade" name="cidade">
      <input type="text" placeholder="Estado" required [(ngModel)]="estado" name="estado">
      <button type="submit">Enviar</button>
    </form>
    <div class="message" *ngIf="freteMessage">{{ freteMessage }}</div>
  </div>

</div>
