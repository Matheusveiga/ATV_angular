<form id="cadastro">
<div class="dados-pessoais">
        <p>Dados Pessoais</p>
        <input type="text" placeholder="Nome" required>
        <input type="text" placeholder="Sobrenome" required>
        <input type="tel" placeholder="CPF" pattern="\d{11}" maxlength="11" required>
        <input type="tel" placeholder="RG" required>
    </div>
    <div class="genero">
        <select name="Gênero" id="genero">
            <option value="" disabled selected>Selecione seu gênero</option>
            <option value="masc">Masculino</option>
            <option value="fem">Feminino</option>
            <option value="naoinformado">Prefiro não informar</option>
            <option value="naoespecificado">Não especificado</option>
        </select>
    </div>
    <div class="data-nascimento">
        <input type="date">
        <small>Data de nascimento</small>
    </div>
    <div class="endereco">
        <p>Endereço</p>
        <input type="text" placeholder="Rua">
        <input type="tel" placeholder="Numero">
        <input type="text" placeholder="Complemento">
        <input type="text" placeholder="CEP" pattern="^\d{5}-\d{3}$" title="Formato: 12345-678">
        <input type="tel" placeholder="Telefone">
    </div>
    <div class="usuario-senha">
        <input type="text" placeholder="e-mail" required>
        <input type="password" placeholder="Senha" required>
        <input type="password" placeholder="Confirme sua senha" required>
    </div>
</form>
